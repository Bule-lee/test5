server:
  port: 8002
spring:
  application:
    name: cloud-payment-service

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver        #mysql驱动包
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding-utr-8&useSSL=false
    username: root
    password: root
    druid:
      validation-query: SELECT 1
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true


#绑定mapper和实体类
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities       #所有Entity别名类所在包

# 改动区快 {
eureka:
  client:
    #是否从EurekaServer中抓取已有的注册信息，默认位true，单节点无所谓，集群必须设置为true，才能配合ribbon做负载均衡
    fetch-registry: true
    #是否向注册中心注册自己
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka #集群版
     #单机版：defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: payment8002 #设置主机名称，由Blue:cloud-payment-service:8001 变成payment8001
    prefer-ip-address: true  #访问路径可以显示ip地址
  #改动区 }
